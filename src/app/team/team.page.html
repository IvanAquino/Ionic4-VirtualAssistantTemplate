<ion-header no-border>
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-back-button color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-primary text-11pt text-bold">Your dream team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <div class="text-10pt text-custom ion-text-center">
    Group of 5 will  make it happend
  </div>

  <ion-list lines="none" class="list-team ion-padding">

    <ion-item tappable (click)="navigateToProfile()">
      <ion-avatar slot="start">
        <img src="http://bdatechnical.com/wp-content/uploads/2019/06/empty-profile-250x250.jpg" />
      </ion-avatar>
      <ion-label>
        <div class="text-primary text-bold text-11pt">Gabriela Bryndal</div>
        <div class="text-custom text-8pt">Product Designer</div>
      </ion-label>
      <circle-progress slot="end" [percent]="85" [radius]="25" [outerStrokeWidth]="4" [innerStrokeWidth]="0"
        [outerStrokeColor]="'#10dc60'" [innerStrokeColor]="'none'" [animation]="true" [animationDuration]="300"
        [showSubtitle]="false" [titleFontSize]="18">
      </circle-progress>
    </ion-item>
